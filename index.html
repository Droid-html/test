<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
        }

        .setup-form {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .voice-interface {
            display: none;
        }

        .voice-visualizer {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .voice-visualizer.speaking {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            animation: pulse 2s infinite;
        }

        .voice-visualizer.listening {
            background: linear-gradient(45deg, #fa709a, #fee140);
            animation: breathe 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .wave-container {
            width: 120px;
            height: 60px;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 3px;
        }

        .wave-bar {
            width: 4px;
            background: white;
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.8;
        }

        .status-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .chat-history {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .message.ai {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸŽ¤ Voice AI Chatbot</h1>
        
        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <div class="input-group">
                <label for="apiKey">OpenRouter API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
            </div>
            <div class="input-group">
                <label for="modelName">AI Model Name:</label>
                <input type="text" id="modelName" placeholder="e.g., microsoft/phi-3-mini-128k-instruct:free" value="microsoft/phi-3-mini-128k-instruct:free">
            </div>
            <button class="btn" onclick="initializeChat()">Begin the Session</button>
            <button class="btn" onclick="testMicrophone()" style="background: linear-gradient(45deg, #28a745, #20c997);">Test Microphone</button>
        </div>

        <!-- Voice Interface -->
        <div class="voice-interface" id="voiceInterface">
            <div class="voice-visualizer" id="visualizer">
                <div class="wave-container" id="waveContainer">
                    <!-- Wave bars will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="status-text" id="statusText">Initializing...</div>
            
            <button class="btn" id="pauseBtn" onclick="togglePause()">Pause</button>
            <button class="btn btn-danger" onclick="endSession()">End Session</button>
            
            <div class="chat-history" id="chatHistory"></div>
        </div>

        <div class="error hidden" id="errorMessage"></div>
    </div>

    <script>
        let isSessionActive = false;
        let isPaused = false;
        let recognition;
        let synthesis = window.speechSynthesis;
        let apiKey = '';
        let modelName = '';
        let conversationHistory = [];
        let isAISpeaking = false;
        let isListening = false;

        // Initialize wave bars
        function initializeWaves() {
            const waveContainer = document.getElementById('waveContainer');
            waveContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = '10px';
                waveContainer.appendChild(bar);
            }
        }

        // Animate waves
        function animateWaves(intensity = 1) {
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach((bar, index) => {
                const height = Math.random() * 40 * intensity + 10;
                bar.style.height = height + 'px';
            });
        }

        // Stop wave animation
        function stopWaves() {
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach(bar => {
                bar.style.height = '10px';
            });
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        // Add message to chat history
        function addToHistory(role, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${role}`;
            messageEl.textContent = `${role.toUpperCase()}: ${message}`;
            chatHistory.appendChild(messageEl);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Initialize chat session
        async function initializeChat() {
            apiKey = document.getElementById('apiKey').value.trim();
            modelName = document.getElementById('modelName').value.trim();

            if (!apiKey || !modelName) {
                showError('Please enter both API key and model name');
                return;
            }

            // Check if browser supports speech recognition
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showError('Speech recognition not supported in this browser. Please use Chrome or Edge.');
                return;
            }

            try {
                // Request microphone permission first
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop()); // Stop the stream, we just needed permission
                
                document.getElementById('setupForm').style.display = 'none';
                document.getElementById('voiceInterface').style.display = 'block';
                
                initializeWaves();
                initializeSpeechRecognition();
                
                isSessionActive = true;
                
                // AI greeting
                speakText("Hello! I'm your AI assistant. I can hear you now. How can I help you today?");
                
            } catch (error) {
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showError('Microphone permission denied. Please allow microphone access and try again.');
                } else {
                    showError('Error accessing microphone: ' + error.message);
                }
            }
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false; // Changed to false for better reliability
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started');
                setListeningMode();
            };

            recognition.onresult = (event) => {
                console.log('Speech recognition result:', event.results);
                const transcript = event.results[0][0].transcript.trim();
                console.log('Transcript:', transcript);
                if (transcript) {
                    addToHistory('user', transcript);
                    handleUserInput(transcript);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showError(`Speech error: ${event.error}. Click to try manual input.`);
                
                // Add manual input fallback
                const userInput = prompt("I couldn't hear you. Please type your message:");
                if (userInput && userInput.trim()) {
                    addToHistory('user', userInput);
                    handleUserInput(userInput);
                } else if (!isPaused && isSessionActive) {
                    setTimeout(() => startListening(), 2000);
                }
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                if (!isPaused && isSessionActive && !isAISpeaking) {
                    setTimeout(() => startListening(), 1000);
                }
            };

            // Start listening immediately after setup
            setTimeout(() => startListening(), 1000);
        }

        // Set visual mode to listening
        function setListeningMode() {
            if (!isSessionActive) return;
            
            isListening = true;
            isAISpeaking = false;
            
            const visualizer = document.getElementById('visualizer');
            const statusText = document.getElementById('statusText');
            
            visualizer.className = 'voice-visualizer listening';
            statusText.textContent = 'Listening...';
            
            const animateInterval = setInterval(() => {
                if (isListening) {
                    animateWaves(0.7);
                } else {
                    clearInterval(animateInterval);
                }
            }, 100);
        }

        // Set visual mode to speaking
        function setSpeakingMode() {
            if (!isSessionActive) return;
            
            isListening = false;
            isAISpeaking = true;
            
            const visualizer = document.getElementById('visualizer');
            const statusText = document.getElementById('statusText');
            
            visualizer.className = 'voice-visualizer speaking';
            statusText.textContent = 'Speaking...';
            
            const animateInterval = setInterval(() => {
                if (isAISpeaking) {
                    animateWaves(1.2);
                } else {
                    clearInterval(animateInterval);
                }
            }, 100);
        }

        // Start listening
        function startListening() {
            if (!isSessionActive || isPaused || isAISpeaking) return;
            
            try {
                // Stop any existing recognition first
                if (recognition && recognition.abort) {
                    recognition.abort();
                }
                
                console.log('Starting speech recognition...');
                recognition.start();
                
            } catch (error) {
                console.error('Error starting recognition:', error);
                showError('Could not start listening. Please refresh and try again.');
            }
        }

        // Speak text
        function speakText(text) {
            if (!text || !isSessionActive) return;
            
            // Stop any ongoing speech
            synthesis.cancel();
            
            setSpeakingMode();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            
            utterance.onend = () => {
                isAISpeaking = false;
                stopWaves();
                if (!isPaused) {
                    setTimeout(() => startListening(), 500);
                }
            };
            
            utterance.onerror = () => {
                isAISpeaking = false;
                stopWaves();
                if (!isPaused) {
                    setTimeout(() => startListening(), 500);
                }
            };
            
            synthesis.speak(utterance);
        }

        // Handle user input
        async function handleUserInput(input) {
            if (!input.trim()) return;
            
            try {
                recognition.stop();
                const response = await callAI(input);
                addToHistory('ai', response);
                speakText(response);
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = "Sorry, I encountered an error. Please try again.";
                addToHistory('ai', errorMsg);
                speakText(errorMsg);
            }
        }

        // Call AI API
        async function callAI(message) {
            conversationHistory.push({ role: "user", content: message });
            
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: modelName,
                    messages: conversationHistory,
                    max_tokens: 150,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();
            const aiResponse = data.choices[0].message.content.trim();
            
            conversationHistory.push({ role: "assistant", content: aiResponse });
            
            return aiResponse;
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            const statusText = document.getElementById('statusText');
            
            if (isPaused) {
                recognition.stop();
                synthesis.cancel();
                pauseBtn.textContent = 'Resume';
                statusText.textContent = 'Paused';
                stopWaves();
                document.getElementById('visualizer').className = 'voice-visualizer';
            } else {
                pauseBtn.textContent = 'Pause';
                setTimeout(() => startListening(), 500);
            }
        }

        // End session
        function endSession() {
            isSessionActive = false;
            isPaused = false;
            
            if (recognition) recognition.stop();
            synthesis.cancel();
            
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('voiceInterface').style.display = 'none';
            
            // Reset form
            document.getElementById('apiKey').value = '';
            document.getElementById('modelName').value = 'microsoft/phi-3-mini-128k-instruct:free';
            document.getElementById('chatHistory').innerHTML = '';
            conversationHistory = [];
        }

        // Test microphone function
        async function testMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                showError(''); // Clear any previous errors
                alert('Microphone is working! You can now begin the session.');
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                if (error.name === 'NotAllowedError') {
                    showError('Microphone permission denied. Please click the microphone icon in your browser address bar and allow access.');
                } else {
                    showError('Microphone not accessible: ' + error.message);
                }
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeWaves();
        });
    </script>
</body>
</html>
